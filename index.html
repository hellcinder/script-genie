<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Genie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/icon.png" alt="Script Genie Icon" />
    <h1>Script Genie</h1>
  </header>

  <main>
    <section class="editor">
      <textarea id="script-input" placeholder="Start writing your script..."></textarea>
    </section>
    <section class="preview" id="script-preview"></section>
  </main>

  <footer>
    <button onclick="exportPDF()">Export to PDF</button>
    <button onclick="startSprint()">Start Sprint</button>
    <input id="sprint-duration" type="number" placeholder="Sprint (min)" min="1" />
    <span id="sprint-timer"></span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
